<div class="row mt-3">
  <div class="col-xs-12 mx-auto">
    <span
      *ngFor="let number of randomArray"
      [ngClass]="{'active': number.active}">
      {{ number.num }}
    </span>
  </div>
</div>

<div class="row mt-3">
  <div class="col-xs-12 mx-auto">
      <button
        class="btn btn-success"
        (click)="onStep()"
        >Bubble Sort
      </button>
  </div>
</div>
